<div class="container" style="margin:10px">
    <h2>Add Product</h2>
    <div>
        <form >
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}"
                    class="form-control">
                <p id="eName" style="color:red"></p>
            </div>
            <div class="form-group">
                <label for="Quantity">Quantity</label>
                <input type="number" id="Quantity" [(ngModel)]="product.quantity" [ngModelOptions]="{standalone: true}"
                    class="form-control">
                <p id="eQuantity" style="color:red"></p>
            </div>
            <div class="form-group">
                <label for="Price">Price</label>
                <input type="number" id="Price" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}"
                    class="form-control">
                <p id="ePrice" style="color:red"></p>
            </div>
            <div class="form-group">
                <label for="Catagory">Catagory</label>
                <input type="text" id="Catagory" [(ngModel)]="product.catagory" [ngModelOptions]="{standalone: true}"
                    class="form-control">
                <p id="eCatagory" style="color:red"></p>
            </div>

            <button id="submit" (click)="Add()" class="btn btn-primary">Create</button>&nbsp;
            <a [routerLink]="['/product']" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>
